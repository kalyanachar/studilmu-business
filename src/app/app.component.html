<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">
            <ion-header>
                <div class="in_tp">
                    <ion-img class="" src="/assets/imgs/home1.png"></ion-img>
                    <h6>Home</h6>
                    <div class="sm-logo">
                        <ion-img class="" src="/assets/imgs/logo-circle.png"></ion-img>
                    </div>
                </div>
                <ion-toolbar class="ct">
                    <ion-item lines="none" (click)="gotoPage('profileview')">
                        <ion-avatar slot="start">
                            <img src="{{userImage}}">
                        </ion-avatar>
                        <ion-label>
                            <h3>{{userFullName}}</h3>
                            <p>{{userEmail}}</p>
                        </ion-label>
                    </ion-item>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ct_co">
            
                <ion-item (click)="gotoPage('home')">
                    <ion-img class="" src="/assets/imgs/home2.png" style="width: 17px;"></ion-img>
                    <ion-label> Home</ion-label>
                </ion-item>
             
                <ion-item (click)="gotoPage('changepassword')">
                    <ion-img class="" src="/assets/imgs/lock.png"></ion-img>
                    <ion-label> Change Password</ion-label>
                </ion-item>
                <ion-item (click)="logOut()">
                    <ion-img class="" src="/assets/imgs/logout.png"></ion-img>
                    <ion-label> Logout</ion-label>
                </ion-item>
            </ion-content>
        </ion-menu>

        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
