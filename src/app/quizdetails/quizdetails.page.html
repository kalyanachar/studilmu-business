<ion-header>
    <ion-toolbar class="vb">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>Quiz Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="po">
    <div class="ion_p">
        <ion-card class="quiz-details" *ngIf="showQuestion">
            <ion-card-content>
                <ion-card-title>
                    <h2>Question</h2>
                </ion-card-title>
                <ion-row class="row" no-padding="">
                    <ion-col class="col">
                        <h2>{{quizDetails.question}}</h2>
                        <ion-list no-lines radio-group class="mnp">
                            <ion-radio-group class="rt">
                                <ion-item *ngFor="let ansOption of ansOptions; let i = index" class="list-course" [ngClass]="{'ans-success':ansStatus==1 && ansindex ==i, 'ans-error': ansStatus==2 && ansindex ==i}">
                                    <!-- <ion-label>{{i+1}}. {{ansOption.answer}} </ion-label> -->
                                    <ion-label>{{i+1}}.<span [innerHTML]="ansOption.answer"></span> </ion-label>
                                    <ion-radio (ionSelect)="selectAnswer(ansOption,quizDetails,i)"></ion-radio>
                                </ion-item>
                            </ion-radio-group>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row class="row" no-padding="">
                    <ion-col size="12">
                        <ion-button color="primary" expand="full" (click)="nextQuestion(quizDetails)">Continue</ion-button>

                    </ion-col>

                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
