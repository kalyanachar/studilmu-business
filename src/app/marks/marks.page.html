<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
      <ion-title>{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="ion_p bop">
    <ion-card class="quiz-details vop">
        <ion-card-content>
            <ion-img class="logo-circle" src="/assets/imgs/tick.png"></ion-img>
            <h1 class="w">You have finished the Quiz Successfully</h1>
            <h1 class="w1">Total Marks : {{totalscore}} </h1>
            <h1 class="w2">Marks Obtain : {{userscore}}</h1>
            <h1 class="w3">Your Percentage of Marks: {{percentage}}%</h1>

            <ion-button shape="round" (click)="gotoCourse()" class="bol">Back to Course</ion-button>
            <ion-button *ngIf="isCertificate ==1" shape="round" (click)="getCertificate()" class="nol">Get
                certificate</ion-button>
        </ion-card-content>
    </ion-card>
</div>
</ion-content>
