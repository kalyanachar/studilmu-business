<ion-header>
</ion-header>
<ion-content class="login-page">
    <div class="lk">
        <div class="logo">
            <ion-img class="logo-circle" src="/assets/imgs/logo-circle.png"></ion-img>
            <h2>Employee Log In</h2>
        </div>
    </div>
    <div class="bt_bg">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" padding>
            <div class="fg">
                <ion-item class="hj">
                    <ion-label position="floating" color="primary">Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message"
                            *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
                <ion-item class="hj pj">
                    <ion-label position="floating" color="primary">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.password">
                        <div class="error-message"
                            *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
                <ion-button color="primary" class="submit-btn" expand="full" type="submit"
                    [disabled]="!loginForm.valid">Submit
                </ion-button>
            </div>
            <p class="white-link" (click)="gotoPage()" text-center>Forgot Password?</p>
        </form>

    </div>
</ion-content>
